<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Artemai| Galería de arte online</title>
        <link rel="stylesheet" href="../css/altausuario.css" type="text/css">
        <link rel="icon" href="../icono/icono.ico" type="image/ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/eee8b9a576.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="cabecera">
            <a href="../index.html">  
                <img class="cabecera__img" src="../imagenes/LOGOARTEMAI.png"/>
            </a> 
            <h1 class="cabecera__h1">Artemai</h1> 
            <section class="cabecera__form-login">
                <form action="procesar.php" method="post">
                    <article class="cabecera__form-login-usuario">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Enter username"/>
                    </article>

                    <article class="cabecera__form-login-contraseña">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" name="contraseña" id="contraseña" placeholder="Enter password"/>
                    </article>

                    <input class="cabecera__form-login-boton" type="submit" value="Enviar"/>
                </form>
            </section>
            <nav class="cabecera__nav-tipo-expo">
                <a href="../html/fotografias.html">Fotografías</a>
                <a href="../html/esculturas.html">Esculturas</a>
                <a href="../html/pinturas.html">Pinturas</a>  
            </nav>

            <nav class="cabecera__nav-registro">
                <a  class="cabecera__nav-registro-usuario" href="html/altausuario.html">Registrar usuario</a>
                <a  href="html/altacomisario.html">Registrar comisario</a>
            </nav>

            <main>
                
                <h3>Registro de usuario</h3>

                <form class="main__form" method="post">
                    <article>
                        <ul>
                            <li>
                                <label for="name">Nombre Usuario <b>*</b>:</label>
                                <input type="text" id="name" name="name" placeholder="Enter username"> 
                            </li>
                            <li>
                                <label for="mail">Correo electrónico <b>*</b>:</label>
                                <input type="email" id="mail" name="mail" placeholder="Enter email">
                            </li>
                            <li>
                                <label for="password">Contraseña <b>*</b>:</label>
                                <input type="password" id="contraseña" name="contraseña" placeholder="Enter password">
                            </li>
                            <li>
                                <label for="password">Repite contraseña <b>*</b>:</label>
                                <input type="password" id="contraseña" name="contraseña" placeholder="Enter password again">
                            </li>

                            <section>
                                <input class="main__form-login-boton" type="submit" value="Enviar"/>
                            </section>
                        </ul>


                    </article>
                </form>
            </main>

            <footer>
                <nav class="footer__contacto">
                    <a href="html/contacto.html" target="_BLANK">Contactanos</a>
                </nav>
            </footer>
    </body>



</html>
